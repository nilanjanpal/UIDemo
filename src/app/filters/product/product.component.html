<div class="card">
    <div class="card-body">
        <span class="card-title">Product</span>
        <div class="mt-2">
            <div class="form-check mt-2" style="font-size: 12px;" *ngFor="let item of productValues; let i=index">
                <input class="form-check-input" type="checkbox" [value]=item.value [checked]=item.isChecked [id]=item.value (change)="onChange($event)">
                <label class="form-check-label" [for]=item.value>
                  {{item.value}}
                </label>
              </div>
        </div>
        <div class="card-text mt-2" style="font-size: 12px; cursor: pointer;" (click)="openModal()">+ 100 more</div>
    </div>
</div>
