<div class="modal" [ngClass]="visibility">
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
                <span class="card-title">{{itemType}}</span>
                <div class="mt-2">
                    <div class="form-check mt-2" style="font-size: 12px;" *ngFor="let item of checkboxValues; let i=index">
                        <input class="form-check-input" type="checkbox" [value]=item.value [checked]=item.isChecked [id]=item.value (change)="onChange($event)">
                        <label class="form-check-label" [for]=item.value>
                          {{item.value}}
                        </label>
                      </div>
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-primary btn-sm" (click)="onApplyFilters()">Apply Filters</button>
                    <button type="button" class="btn btn-primary btn-sm ml-2" (click)="onModalClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-background" [ngClass]="visibility" (click)="onModalClose()"></div>
